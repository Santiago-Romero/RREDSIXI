<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      Ubicaci√≥n
    </ion-title>
  </ion-toolbar>
</ion-header>
  <ion-content color="dark">
    <ion-button (click)="loadMap()" shape="round" fill="outline" color="light">
      <ion-icon slot="start" name="locate"></ion-icon>
      Ubicar
    </ion-button>
    <ion-grid>
      <ion-row>
        <ion-col>
          Sponsors
        </ion-col>
        <ion-col>
          <ion-thumbnail>
            <img src="https://openai.com/content/images/2019/03/lp-logo-3.jpg">
          </ion-thumbnail>
        </ion-col>
        <ion-col>
          <ion-thumbnail>
            <img src="https://urbancomunicacion.com/wp-content/uploads/2017/04/Mcdonaldslogo-urban-comunicacion-845x684.png">
          </ion-thumbnail>
        </ion-col>
        <ion-col>
          <ion-thumbnail>
            <img src="https://qubitworks.com/wp-content/uploads/2018/12/logo-google-540x304.jpg">
          </ion-thumbnail>
        </ion-col>
      </ion-row>
    </ion-grid> 
    
    <div class="map-wrapper">
      <div id="map_center">
        <img src="../../assets/icon/center_marker.png" />
      </div>
      <div #map id="map"></div>
    </div>
    <div id="address">
      <span>{{address}}</span>
    </div>
   
   
  </ion-content>
