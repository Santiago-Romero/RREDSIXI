<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      Posters
    </ion-title>
  </ion-toolbar>
</ion-header>
  <ion-content color="dark">
    <ion-button (click)="loadMap()" shape="round" fill="outline" color="light">
      <ion-icon slot="start" name="locate"></ion-icon>
      Ubicar
    </ion-button>
    <div class="map-wrapper">
      <div id="map_center">
        <img src="../../assets/icon/center_marker.png" />
      </div>
      <div #map id="map"></div>
    </div>
    <div id="address">
      <span>{{address}}</span>
    </div>
   
   
  </ion-content>
